<!DOCTYPE html>
{% load static %}
{% load hijack_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="{% static 'hijack/hijack-styles.css' %}" />
    <link href="{% static 'hijack/hijack-styles.css' %}" rel="stylesheet">

    {% block stylesheets %}
    {% endblock %}

    {# favicon #}
    <link rel="apple-touch-icon" sizes="180x180" href="//web.evanchen.cc/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="//web.evanchen.cc/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="//web.evanchen.cc/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="//web.evanchen.cc/icons/manifest.json">
    <link rel="mask-icon" href="//web.evanchen.cc/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="//web.evanchen.cc/icons/favicon.ico">
    <meta name="msapplication-config" content="//web.evanchen.cc/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    {% hijack_notification %}
    {% if debug %}
    <div id="debug-warning" class="alert" role="alert">
        Site currently in <b style="color:red;">DEBUG</b> mode.
    </div>
    {% endif %}

    <div id="page-wrapper">
    {% block content %}
    {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
